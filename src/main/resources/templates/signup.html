<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
   <section class="banner ">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="my-card mt-2">
          
          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
    <p th:text="${session.message.content}"></p>
    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
            <h1 class="text-center">Register Here!!</h1>
            <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

              <!--name field-->
              <div class="form-group">
                <label for="name_field">Your Name</label>
                <input type="text"
                name="name"
                 class="form-control" 
                 th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                 id="name_field" 
                 aria-describedby="emailHelp"
                placeholder="Enter name"
                required
                th:value="${user.name}"
                />
                <div id="validationServer03feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">																																										
                 </div>
              </div>

                <!--Email field-->
              <div class="form-group">
                <label for="email_field">Your Email</label>
                <input type="email"
                 name="email"
                 class="form-control" 
                 id="email_field" 
                 aria-describedby="emailHelp"
                placeholder="Enter email"
                required
                th:value="${user.email}"
                />
              </div>
                <!--password field-->
              <div class="form-group">
                <label for="password_field">Your Password</label>
                <input type="password"
                 name="password"
                 class="form-control" 
                 id="password_field" 
                 aria-describedby="emailHelp"
                 placeholder="Enter password"
                 required
                 
                />
              </div>

              <div class="form-group">
                <textarea id="" col="" rows="4" name="about"
                class="form-control" th:value="${user.about}" 
                placeholder="Enter something about yourself"></textarea>
              </div>
              
              <div class="form-group form-check">
                   <input type="checkbox"
                   name="agreement"
                   class="form-check-input"
                   id="agreement"
                   required
                   />
                   <label for="agreement">Accept terms and conditions</label>
              </div>

              <div class="container text-center">
                <button type="submit" class="btn bg-primary">Submit</button>
                <button type="reset" class="btn bg-warning">Reset</button>
              </div>
               
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
