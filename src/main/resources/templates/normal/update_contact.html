<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
     <section>
        <div class="card mr-3 ml-3 mb-5">
            <div class="card-body">
                <h1 class="text-center">Update Contact</h1>

                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#"                                                                                 
                            th:action="@{/user/update-process-contact}"
                            data-th-object="${contact}"
                            method="post" 
                            enctype="multipart/form-data">
                            
                            <input type="hidden" th:value="${contact.cId}" name="cId"/>

                            <!-- First Name -->
                             <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>

                                <input required th:value="${contact.name}" type="text" name="name" id="firstName" placeholder="Enter First Name" class="form-control"/>
                             </div>

                             <!-- Second Name -->
                             <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </div>
                                </div>

                                <input required th:value="${contact.secondName}" type="text" name="secondName" id="secondName" placeholder="Enter Second Name Name" class="form-control"/>
                             </div>

                              <!-- phone-->
                              <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>

                                <input required th:value="${contact.phone}" type="number" name="phone" id="phone" placeholder="Enter Phone number" class="form-control"/>
                             </div>

                             <!-- Email -->
                             <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @
                                    </div>
                                </div>

                                <input required th:value="${contact.email}" type="email" name="email" id="email" placeholder="Enter Email" class="form-control"/>
                             </div>

                             <!-- Work -->
                             <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>

                                <input required th:value="${contact.work}" type="text" name="work" id="work" placeholder="Enter Yor Work" class="form-control"/>
                             </div>

                             <!-- Contact Description -->

                             <div class="form-group mt-3">
                                <textarea id="mytextarea" th:value="${contact.description}" placeholder="Enter Contact Description" name="description" class="form-control" rows="10"></textarea>
                             </div>
                             
                             <div class="conatiner text-center">
                                <img class="image-fluid my_profile_picture" style="height: 200px; width:200px" th:src="@{'/img/'+${contact.image}}"/>
                             </div>

                             <div class="custom-file mt-3">
                                   <input type="file" name="imageFile" accept="image/*" id="imageFile" class="form-control" />
                             </div>
                             <div class="container text-center"><button class="btn btn-outline-primary">Save Contact</button></div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
