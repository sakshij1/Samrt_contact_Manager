<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <section>
        <div class="card ml-3 mr-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">
                    <img style="height:200px; width: 200px;" th:src="@{'/img/'+${contact.image}}" alt="prrfile picture" class="my_profile_picture">
                     <h3 class="mt-3" th:text="${contact.name}"></h3>
                </div>

                <table class="table text-center">
             
                    <thead>
                      <tr>
                        <th scope="col">#ID</th>
                        <th scope="col" th:text="${contact.cId}"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Email</th>
                        <td th:text="${contact.email}"></td>
                      </tr>
                      <tr>
                        <th scope="row">Phone</th>
                        <td th:text="${contact.phone}"></td>
                      </tr>
                      <tr>
                        <th scope="row">Work</th>
                        <td th:text="${contact.work}"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="discription mt-3 mb-3 text-center">
                    <th:block th:utext="${contact.description}"></th>
                  </div>

                  <div class="container text-center">
                    <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block">Delete</a>
                    <button class="btn btn-primary btn-block">Edit</button>
                </div>
            </div>
        </div>
        
        <div th:unless="${contact}" class="card ml-3 mr-3">
           <div class="card-body">
               <h1 class="text-center">You don't have permission to see this contact</h1>
           </div>
        </div>
    </section>
</body>
</html>
