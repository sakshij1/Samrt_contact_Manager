<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <section>
            <div class="card ml-3 mr-3">
            <div class="card-body">
                <div class="container text-center">
                      <img style="height:200px; width: 200px;" th:src="@{'/img/'+${user.imageUrl}}" alt="prrfile picture" class="my_profile_picture">
                     <h3 class="mt-3" th:text="${user.name}"></h3>
                </div>

                <table class="table text-center">
             
                    <tbody>
                      <tr>
                        <th scope="row">Email</th>
                        <td th:text="${user.email}"></td>
                      </tr>
                      <tr>
                        <th scope="row">Role</th>
                        <td th:text="${user.role}"></td>
                      </tr>
                      <tr>
                        <th scope="row">Enable</th>
                        <td th:text="${user.enabled}"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="discription mt-3 mb-3 text-center">
                    <th:block th:utext="${user.about}"></th>
                  </div>

                  
            </div>
        </div>
        <script>
          $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#home-link").addClass("active");
          });
        </script>

    </section>
</body>
</html>
